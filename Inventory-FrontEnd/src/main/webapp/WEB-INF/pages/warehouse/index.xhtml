<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" id="parent">

    <div class="row_container ui-grid-col-9">

        <div class="col-md-9">
            <!-- general form elements -->
            <div class="box box-primary">
<div class="box-header with-border">
                    <h3 class="box-title">Select warehouse</h3>
                </div>
                <div class="box-body">

                    <div class="form-group">
                        <p:outputLabel for="warehouse" styleClass="form_label"
                                       value="Warehouse" />
                        <p:selectOneMenu id="warehouse" value="#{warehousesController.selectedWarehouse}" converter="warehouseConverter">
                            <p:ajax event="change" process="@this" update="itemsTable" listener="#{warehousesController.loadItems()}"/>
                            <f:selectItems value="#{warehousesController.all}" var="warehouse" itemLabel="#{warehouse.name}" itemValue="#{warehouse}"/>
                        </p:selectOneMenu>
                    </div>



                </div>
                 <div class="box-footer">
                       
                    </div>
            </div>

 </div>


            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Items in warehouse</h3>
                </div>
                <div class="box-body">
                    <p:dataTable widgetVar="itemsTable" value="#{warehousesController.warehouseItems}"
                                 paginator="true" rows="5"  var="item"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="5,25,50,100"
                                 id="itemsTable">
                        <p:column headerText="Item Code"  filterBy="#{item.code}" sortBy="#{user.code}" filterMatchMode="contains">
                            <h:outputText value="#{item.code}" />
                        </p:column>
                        <p:column headerText="Created in" filterBy="#{item.creationeDate}"  filterMatchMode="contains">

                            <h:outputText value="#{item.creationeDate}" />
                        </p:column>
                        <p:column headerText="Product Category"  filterBy="#{item.product.name}" sortBy="#{item.product.name}" filterMatchMode="contains">
                            <h:outputText value="#{item.product.name}" />
                        </p:column>

                    </p:dataTable>
                </div>
                <!-- /.box -->
            </div>

       
    </div>
</ui:composition>
