<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!--
    --> 
    <p:panelGrid columns="4" id="requestContainer" >
        

        <p:outputLabel for="requestProject" value="Add Procurement Order to Project:"/>
        <p:selectOneMenu value="#{procurmentController.selectedProject}" id="requestProject" converter="projectConverter" required="true">
        <f:selectItems value="#{projectController.userProjectList}" var="project" itemLabel="#{project.name}" itemValue="#{project}"></f:selectItems>
        </p:selectOneMenu>
        <f:facet name="footer">
            <p:commandButton action="#{procurmentController.addRequest()}" value="Add Request" process="requestContainer"/>
        </f:facet>
        </p:panelGrid>
    
    

</ui:composition>
