<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html" id="parent"
        xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
	<p:commandButton validateClient="true" value="Add Request" oncomplete="PF('newRequest').show();"> </p:commandButton>
	<p:commandButton validateClient="true" update="@form:container_panel" value="Edit Request" actionListener="#{requstsController.editRequest()}" action="#{screenController.switchScreen('requests','addProduct')}" disabled=""> </p:commandButton>
	<p:dataTable id="requestsTable" value="#{requstsController.allRequsts}" var="request"
		paginator="true" rows="100"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="3,25,50,100,250,500" selectionMode="single" 
		selection="#{requstsController.selectedRequest}"
		rowKey="#{request.id}" >
		<p:column headerText="Project name" filterBy="project.name"
			filterMatchMode="contains">
			<h:outputText value="#{request.project.name}" />
		</p:column>
		<p:column headerText="Request Date" filterBy="requestDate"
			filterMatchMode="contains">
			<h:outputText value="#{request.requestDate}" />
		</p:column>
		<p:column headerText="No. Of Items " >
			<h:outputText value="#{request.productList.size()}" />
		</p:column>

	</p:dataTable>
    <ezcomp:objectControls showDelete="true"/>
	 <p:dialog widgetVar="newRequest" dynamic="true" fitViewport="true" header="new request">
         <h:panelGroup id="container_test">
                           
             <ui:include src="dialogs/newRequest.xhtml" >
                                
                            </ui:include>
                        </h:panelGroup>
    </p:dialog>
</ui:composition>
