<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!--
    --> 
    <p:growl id='mesages'/>
    <h:panelGroup id="projectContainer" >
        <p:fragment>
        <div class='dialog_body'>
<div class="ui-grid ui-grid-responsive">
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"> <p:outputLabel for="projectName" value="Product Name"/></div>
         <div class="ui-grid-col-4"> <p:inputText id="projectName" value="#{projectController.newProjectName}" required="true" requiredMessage="Project name can't be empty"/></div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4">  <p:outputLabel for="projectDesc" value="Product Desc"/></div>
         <div class="ui-grid-col-4"> <p:inputText id="projectDesc" value="#{projectController.newProjectDesc}" /></div>
    </div>
     <div class="ui-grid-row">
        <div class="ui-grid-col-4">  <p:outputLabel for="projectWarehouse" value="Project Warehouse"/></div>
         <div class="ui-grid-col-4"> <p:selectOneMenu id="projectWarehouse" value="#{projectController.newProjectWarehouse}" filter="true" filterMatchMode="startsWith" required="true">
            <f:selectItems value="#{warehousesController.all}" var="warehouse" itemLabel="#{warehouse.name}" itemValue="#{warehouse}" />
 
        </p:selectOneMenu>
         </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4">  <p:outputLabel for="projectUsers" value="Project Users"/></div>
        <div class="ui-grid-col-4"> <p:selectManyMenu id="projectUsers" value="#{projectController.projectMembers}" filter="true" filterMatchMode="startsWith" required="true">
                <f:selectItems value="#{userController.allUsers}" var="user" itemLabel="#{user.name}" itemValue="#{user}" />
 
        </p:selectManyMenu>
         </div>
    </div>
    </div>
       </div>
        <div class="dialog_footer">
            <p:commandButton process="projectContainer" action="#{projectController.createProject()}" value="Create" oncomplete="PF('newProject').hide();" update="mesages"/>
            <p:commandButton  value="Cancel" oncomplete="PF('newProject').hide();"/>
        </div>
       
       
        </p:fragment>
    </h:panelGroup>

</ui:composition>
