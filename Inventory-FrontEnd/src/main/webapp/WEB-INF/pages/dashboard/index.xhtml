<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" id="parent">
    <p:growl id="messages" showDetail="true" showSummary="true" sticky="true"/>
    <div class="desc">
        <h1>Dashboard</h1>
        <p>
            The dashboard section displays a quick information about the projects and warehouses status
        </p>
    </div>       
    <div class="row_dashboard" >
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3>
                        44
                    </h3>
                    <p>
                        User Registrations
                    </p>
                </div>
                <div class="icon">
                    <i class="ion ion-person-add"></i>
                </div>
                <a href="#" class="small-box-footer">
                    More info <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="row_dashboard" >
        <div class="small-box bg-green">
            <div class="inner">
                <h3>
                    53<sup style="font-size: 20px">%</sup>
                </h3>
                <p>
                    Bounce Rate
                </p>
            </div>
            <div class="icon">
                <i class="ion ion-stats-bars"></i>
            </div>
            <a href="#" class="small-box-footer">
                More info <i class="fa fa-arrow-circle-right"></i>
            </a>
        </div>
    </div>
    <div class="row_dashboard" >
        <div class="small-box bg-purple-gradient">
            <div class="inner">
                <h3>
                    53<sup style="font-size: 20px">%</sup>
                </h3>
                <p>
                    Bounce Rate
                </p>
            </div>
            <div class="icon">
                <i class="ion-alert-circled"></i>
            </div>
            <a href="#" class="small-box-footer">
                More info <i class="fa fa-arrow-circle-right"></i>
            </a>
        </div>
    </div>
    <div class="row_dashboard" >
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>
                        150
                    </h3>
                    <p>
                        New Orders
                    </p>
                </div>
                <div class="icon">
                    <i class="ion ion-bag"></i>
                </div>
                <a href="#" class="small-box-footer">
                    More info <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="row_container ui-grid-col-5">
        <p:panel id="warehosue_status" header="Warehouses Status" toggleable="true" toggleTitle="Warehosu Toggled" toggleOrientation="vertical">
            
            <p:chart type="pie" model="#{chartView.pieModel1}" style="width:400px;height:300px">
            <p:ajax event="itemSelect" listener="#{chartView.itemSelect}" update="growl" />
        </p:chart>
        </p:panel>
        </div>
    <div class="row_container ui-grid-col-5">
         <p:panel id="transactions_status" header="Transactions Status" toggleable="true" toggleTitle="Warehosu Toggled" toggleOrientation="vertical">
             <p:chart type="bar" model="#{chartView.barModel}" style="width:400px;height:300px">
            <p:ajax event="itemSelect" listener="#{chartView.itemSelect}" update="growl" />
        </p:chart> 
        </p:panel>
    </div>
    <div class="row_container ui-grid-col-5">
       <div class="desc">
        <h1>User Management</h1>
       </div>
        <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Add User</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                
                  <div class="box-body">
                    <div class="form-group">
                        <p:outputLabel for="userName" styleClass="form_label" value="User Name"/>
                        <p:watermark value="Enter User Name" for="userName"/>
                        <p:inputText id="userName" value="#{userController.userName}" styleClass="form_input"/>
                        
                    </div>
                    <div class="form-group">
                     <p:outputLabel for="userPassword" styleClass="form_label" value="Password"/>
                        <p:watermark value="Enter User Password" for="userPassword"/>
                        <p:password id="userPassword" value="#{userController.password}" styleClass="form_input" feedback="true" match="repeatPassword" />
                    </div>
                      <div class="form-group">
                     <p:outputLabel for="repeatPassword" styleClass="form_label" value=" Re-enter Password"/>
                        <p:watermark value="Type User Password again" for="repeatPassword"/>
                        <p:password id="repeatPassword" value="#{userController.password}" styleClass="form_input" feedback="true" match="repeatPassword" />
                    </div>
                    

                  <div class="box-footer">
                      <p:commandButton process="userName,userPassword,repeatPassword, @this" update="usersTable" action="#{userController.saveUser()}" styleClass="btn btn-primary" value="Submit"></p:commandButton>
                  </div>
                
              </div><!-- /.box -->
              </div>
              <p:dataTable value="#{userController.allUsers}" var="user" id="usersTable">
                  <p:column headerText="User name">
                      <h:outputText value="#{user.name}"/>
                  </p:column>
              </p:dataTable>
              </div>
        </div>
             
    <div class="row_container ui-grid-col-5">
       <div class="desc">
        <h1>Roles Management</h1>
       </div>
        </div>
    <div class="row_container ui-grid-col-5">
       <div class="desc">
        <h1>Send mail</h1>
       </div>
         <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">send mail</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                
                  <div class="box-body">
                    <div class="form-group">
                        <p:outputLabel for="mailTo" styleClass="form_label" value="To"/>
                        <p:watermark value="Mail Recipent" for="mailTo"/>
                        <p:inputText id="mailTo" value="#{mailSender.to}" styleClass="form_input"/>
                        
                    </div>
                    <div class="form-group">
                    <p:outputLabel for="mailSubject" styleClass="form_label" value="Subject"/>
                        <p:watermark value="Subject" for="mailSubject"/>
                        <p:inputText id="mailSubject" value="#{mailSender.subject}" styleClass="form_input"/> </div>
                      <div class="form-group">
                     <p:outputLabel for="mailBody" styleClass="form_label" value=" Re-enter Password"/>
                        <p:watermark value="mailBody" for="mailBody"/>
                        <p:inputTextarea id="mailBody" value="#{mailSender.body}" styleClass="form_input"  />
                    </div>
                    

                  <div class="box-footer">
                      <p:commandButton process="mailTo,mailSubject,mailBody,messages, @this" update="usersTable" action="#{mailSender.sendEmail()}" styleClass="btn btn-primary" value="Submit"></p:commandButton>
                  </div>
                
              </div><!-- /.box -->
              </div>
              
              </div>
        </div>
</ui:composition>
