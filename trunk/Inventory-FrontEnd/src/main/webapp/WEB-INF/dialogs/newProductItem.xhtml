<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!--
    --> 
    <p:growl id='mesages'/>
    <p:panelGrid columns="2" id="productContainer" >
        

        <p:outputLabel for="code" value="Item Code"/>
        <p:inputText id="code" value="#{productItemController.code}" />
        
        
   
        <c:forEach  items="#{productItemController.values}" var="fet" varStatus="status">
            <p:outputLabel  value="#{fet.feature.name}"/>
            <p:inputText  value="#{fet.value}" required="true"/>
          
        </c:forEach>

        <f:facet name="footer">
                <p:commandButton update="mesages,products" value="Save Product" actionListener="#{productItemController.saveProduct()}" icon="ui-icon-arrowreturnthick-1-w" oncomplete="PF('addProduct').hide()"/>
       
        </f:facet>
        </p:panelGrid>


    


</ui:composition>
