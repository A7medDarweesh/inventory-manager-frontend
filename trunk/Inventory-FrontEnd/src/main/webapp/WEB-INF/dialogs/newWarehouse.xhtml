<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!--
    --> 
    <p:growl id='mesages'/>
    <p:panelGrid columns="2" id="productContainer" >
        

        <p:outputLabel for="name" value="Warehouse Name"/>
        <p:inputText id="name" value="#{warehousesController.name}" required="true"/>
        
        
   
        

        <f:facet name="footer">
            <p:commandButton update="mesages,warehouses" value="Save Product" actionListener="#{warehousesController.addWarehouse()}" icon="ui-icon-arrowreturnthick-1-w" oncomplete="PF('addWarehouse').hide()"/>
       
        </f:facet>
        </p:panelGrid>


    


</ui:composition>
